<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd"
      >Only show odd numbers
      </button>
      <br><br>
      <ul class="list-group">
        <div *ngIf='onlyOdd'>
          <li
            *ngFor='let even of evenNumbers'
            class="list-group-item"
            [ngStyle]="{backgroundColor: even % 2 === 0 ? 'green' : 'yellow'}"
          >{{ even }}</li>
        </div>
        <div *ngIf='!onlyOdd'>
          <li
            *ngFor='let odd of oddNumbers'
            [ngClass]='{odd: odd % 2 !== 0}'
            class="list-group-item"
          >{{ odd }}</li>
        </div>
      </ul>
      <div class='take-color-wrapper'>
        <div (click)="colorChoice('greenyellow')" class='take-color color1'></div>
        <div (click)="colorChoice('#aaada6')" class='take-color color2'></div>
        <div (click)="colorChoice('#2b40a9')" class='take-color color3'></div>
        <div (click)="bGColorChoice('#ff2fc4')" class='take-color color4'></div>
        <div (click)="bGColorChoice('#42efd2')" class='take-color color5'></div>
        <div (click)="bGColorChoice('#8f43ee')" class='take-color color6'></div>
      </div>
      <p appBasicHighlight>Style me with Basic directive!</p>
      <p
        appBetterHighlight
        [defaultColor]="'yellow'"
        [defaultTextColor]="'grey'"
        [highlightColor]="highColor"
        [highlightTextColor]="highTextColor"
      >Style me with better directive!</p>
    </div>
  </div>
</div>
