<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd"
      >Only show odd numbers
      </button>
      <br><br>
      <ul class="list-group">
        <div *ngIf='onlyOdd'>
          <li
            *ngFor='let even of evenNumbers'
            class="list-group-item"
            [ngStyle]="{backgroundColor: even % 2 === 0 ? 'green' : 'yellow'}"
          >{{ even }}</li>
        </div>
        <div *ngIf='!onlyOdd'>
          <li
            *ngFor='let odd of oddNumbers'
            [ngClass]='{odd: odd % 2 !== 0}'
            class="list-group-item"
          >{{ odd }}</li>
        </div>
      </ul>
      <p appBasicHighlight>Style me with Basic directive!</p>
      <p appBetterHighlight>Style me with better directive!</p>
    </div>
  </div>
</div>
